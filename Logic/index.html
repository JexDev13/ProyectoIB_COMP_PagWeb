  <script type="text/javascript">
   var slideIndex = 0; //Indice de diapositiva actual
   showSlides(); //Mostrar diapositivas automáticamente al cargar la página web.

   function showSlides() { //Función para mostrar las diapositivas.
    var i; //Variable para el bucle for.
    var slides = document.getElementsByClassName("slide"); //Obtener todas las diapositivas en un array.

    for (i = 0; i < slides.length; i++) { //Bucle for para ocultar todas las diapositivas al inicio de la página web.
     slides[i].style.display = "none";  
    }

    slideIndex++; //Aumentar el índice de la diapositiva en 1 cada vez que se ejecuta la función showSlides(). Esto hará que se muestre la siguiente diapositiva cada vez que se ejecute la función showSlides(). Si llega al final del array, volverá a empezar desde el principio (índice 0).

    if (slideIndex > slides.length) {slideIndex = 1} //Si el índice de la diapositiva es mayor que el número total de diapositivas, volver a empezar desde el principio (índice 0).    

    slides[slideIndex-1].style.display = "block"; //Mostrar la siguiente diapositiva (el índice debe ser -1 ya que los arrays comienzan en 0).    

    setTimeout(showSlides, 2000); //Cambiar automáticamente a la siguiente diapositiva cada 2 segundos (2000 milisegundos).    
   }     
  </script>
